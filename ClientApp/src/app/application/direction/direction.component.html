<div [formGroup]="parentForm">
    <div class="form-row align-items-center">
      <div class="col-md-5">
          <div class="form-group">
            <label for="facultyId">Факультет</label>
            <select class="form-control" formControlName="facultyId" id="facultyId">
              <option
              *ngFor= "let item of this.listOfFaculties; let i=index"
              [value]="item.facultyId"
              >
                {{item.name}}
              </option>
            </select>
          </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="directionId">Направление</label>
          <select class="form-control" formControlName="directionId" id="directionId">
            <option
              *ngFor= "let item of this.listOfDirections; let i=index"
              [value]="item.directionId"
            >
              {{item.name}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-2 pt-md-3">
          <button (click)="removeDirection()" type="button" class="btn btn-outline-danger btn-block">Удалить</button>
      </div>
    </div>
  </div>
  <hr>
