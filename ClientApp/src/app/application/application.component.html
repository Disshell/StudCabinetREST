<form [formGroup] = 'applicationForm' (ngSubmit)="onSubmit()">
  <div class="card mt-2">
    <div class="card-header">Персональная информация</div>
    <div class="card-body">
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="sureName">Фамилия</label>
            <input formControlName='sureName' type="text" class="form-control" id="sureName" placeholder="Фамилия">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="firstName">Имя</label>
            <input formControlName='firstName' type="text" class="form-control" id="firstName" placeholder="Имя">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="middleName">Отчество</label>
            <input formControlName='middleName' type="text" class="form-control" id="middleName" placeholder="Отчество">
          </div>
        </div>
      </div>
      <div class="form-row">
          <div class="col">
            <div class="form-group">
                <label for="gender">Пол</label>
                <select formControlName='gender' class="form-control" id="gender">
                  <option value="male">Мужской</option>
                  <option value="female">Женский</option>
                </select>
              </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="date-of-birth">Дата рождения</label>
              <input type="text" class="form-control" id="date-of-birth" placeholder="Дата рождения">
            </div>
          </div>
          <div class="col">
              <div class="form-group">
                <label for="place-of-birth">Место рождения</label>
                <input type="text" class="form-control" id="place-of-birth" placeholder="Место рождения">
              </div>
          </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="citizenship">Гражданство</label>
            <input  formControlName='citizenship' type="text" class="form-control" id="citizenship" placeholder="Гражданство">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input formControlName='phone' type="text" class="form-control" id="phone" placeholder="Телефон">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="homePhone">Домашний телефон</label>
            <input formControlName='homePhone' type="text" class="form-control" id="homePhone" placeholder="Домашний телефон">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName='email' type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-header">Паспортные данные</div>
    <div class="card-body">
      <div formGroupName='passport'>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="passportSeries">Серия</label>
              <input formControlName='passportSeries'type="text" class="form-control" id="passportSeries" placeholder="Серия">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="passportNumber">Номер</label>
              <input formControlName='passportNumber' type="text" class="form-control" id="passportNumber" placeholder="Номер">
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="passportDepartment">Кем выдан</label>
                <input formControlName='passportDepartment' type="text" class="form-control" id="passportDepartment" placeholder="Кем выдан">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="passportDate">Дата выдачи</label>
                <input formControlName='passportDate' type="text" class="form-control" id="passportDate" placeholder="Дата выдачи">
              </div>
            </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="regAddress">Адрес по прописке</label>
            <input formControlName='regAddress' type="text" class="form-control" id="regAddress" placeholder="Адрес по прописке">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="factAddress">Адрес фактического проживания</label>
            <input formControlName='factAddress' type="text" class="form-control" id="factAddress" placeholder="Адрес фактического проживания">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-header">Данные о предыдушем образовании</div>
    <div class="card-body">
      <app-education 
        *ngFor="let item of applicationForm.controls['educations'].controls; let i = index"
        [parentForm]="applicationForm.get('educations')"
        [formGroupIndex] = "i"
        [listOfInstitutionTypes]= "institutionTypes"
        [listOfCertificateTypes] = "certificateTypes"
      >
      </app-education>
    </div>
    <div class="card-footer">
      <button (click)='onAddEducation()' type="button" class="btn btn-primary ">Добавить</button>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-header">Результаты экзаменов</div>
    <div class="card-body">
      <app-exam
      *ngFor="let item of applicationForm.controls['exams'].controls; let i = index"
      [parentForm]="applicationForm.get('exams')"
      [formGroupIndex] = "i"
      [listOfObjects]= "objects"
      ></app-exam>
    </div>
    <div class="card-footer">
        <button (click)='onAddExam()' type="button" class="btn btn-primary ">Добавить</button>
    </div>
  </div>
  <div class="card mt-2">
      <div class="card-header">Направления</div>
      <div class="card-body">
        <app-direction></app-direction>
      </div>
      <div class="card-fotter"></div>
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>

<pre>
  {{applicationForm.value | json}}
</pre>
